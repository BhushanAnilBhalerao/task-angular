<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <fa-icon [icon]="faUserPlus" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Sign Up</h2>
                </div>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <input type="name" id="name" placeholder="Name" class="form-control" formControlName="name"
                            name="username" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="username" id="username" placeholder="Username" class="form-control"
                            formControlName="username" name="username" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
